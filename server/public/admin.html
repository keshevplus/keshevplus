<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Leads</title>
</head>
<body>
    <h1>Leads</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="leadsTable">
            <!-- Leads will be dynamically populated here -->
        </tbody>
    </table>

    <script>
        async function fetchLeads() {
            try {
                const response = await fetch('/api/leads');
                if (response.ok) {
                    const leads = await response.json();
                    const tableBody = document.getElementById('leadsTable');
                    tableBody.innerHTML = leads
                        .sort((a, b) => new Date(b.date) - new Date(a.date))
                        .map(lead => `
                            <tr>
                                <td>${lead.name}</td>
                                <td>${lead.email}</td>
                                <td>${lead.message}</td>
                                <td>${new Date(lead.date).toLocaleString()}</td>
                            </tr>
                        `).join('');
                } else {
                    alert('Failed to fetch leads.');
                }
            } catch (error) {
                alert('Error fetching leads.');
            }
        }

        fetchLeads();
    </script>
</body>
</html>
